version: '3.8'

services:
  # Backend с hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: kb-backend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - KNOWLEDGE_BASE_PATH=/knowledge-base
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./knowledge-base:/knowledge-base:ro
    networks:
      - kb-network
    command: npm run dev

  # Frontend с hot reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: kb-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - kb-network
    command: npm run dev
    depends_on:
      - backend

networks:
  kb-network:
    driver: bridge
